{% extends 'base.html' %}
{% load cloudinary %}

{% block content %}
  <h1>Animal Detail</h1>
  <p>Name: {{ animal.name }}</p>
  <p>Age: {{ animal.age }}</p>
  <p>Description: {{ animal.description }}</p>
  <p>Owner: {{ animal.owner.username }}</p>
  <p>Species: {{ animal.species }}</p>
  <p>Image:</p>
  <img src="{{ animal.image.url }}" alt="{{ animal.name }}" class="animal_image">
  
{% endblock %}
