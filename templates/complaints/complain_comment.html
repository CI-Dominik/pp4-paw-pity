{% extends "base.html" %}

{% block content %}

<h1>Report a comment</h1>
<p>Please provide the following information to report this comment:</p>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{% url 'complain_comment' comment_id=comment.id %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Report Comment</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
