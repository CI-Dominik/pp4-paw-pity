{% load static %}

<!DOCTYPE html>
<html lang="en">

<!-- HEAD START -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Pity</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<!-- HEAD END -->

<!-- BODY START -->

<body class="container-lg">

    <!-- NAVIGATION START -->
    <div class="row">
        <nav class="navbar navbar-expand-lg d-flex justify-content-end">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Paw Pity</a>
                <!-- Hamburger Menu Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation Elements -->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Lost Animals</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'account_logout' %}">User Settings</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'account_logout' %}">Log out (Logged in as <strong>{{ user }})</strong></a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'account_signup' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'account_login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- NAVIGATION END -->

    <!-- CONTENT START -->
    <div class="row">
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </div>
    <!-- CONTENT END -->

    <!-- FOOTER START -->

    <div class="row">
        <div class="col col-12 bg-primary">FOOTER</div>
    </div>

    <!-- FOOTER END -->

    <!-- Bootstrap JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>

</body>

<!-- BODY END -->

</html>
