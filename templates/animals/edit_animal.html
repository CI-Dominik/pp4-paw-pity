{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-3">Edit Animal</h1>
            
            <!-- Display success message -->
            {% if success_message %}
            <div class="alert alert-success mt-3" role="alert">
                {{ success_message }}
            </div>
            {% endif %}
            
            <form method="POST" enctype="multipart/form-data" class="needs-validation">
                {% csrf_token %}
                {{ form.as_p }}
                
                <!-- Display current image if it exists -->
                {% if form.instance.image %}
                <div class="mt-3">
                    <label>Current Image:</label><br>
                    <img src="{{ form.instance.image.url }}" alt="Current Image" class="img-fluid" style="max-width: 200px; max-height: 200px;">
                </div>
                {% endif %}
                
                <button type="submit" class="btn btn-primary mt-3 save-button">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
